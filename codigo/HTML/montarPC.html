 <br><br> <div id="resultado">

  <script>
    function montarPC() {
      var processador = document.getElementById("processador").value;
      var placaMae = document.getElementById("placa-mae").value;
      var memoriaRAM = document.getElementById("memoria-ram").value;

      // Lógica para montar o PC com os componentes selecionados
      var pcMontado = "Processador: " + processador + "<br>";
      pcMontado += "Placa-mãe: " + placaMae + "<br>";
      pcMontado += "Memória RAM: " + memoriaRAM + "<br>";

      document.getElementById("pc-montado").innerHTML = pcMontado;
    }
  </script>
